<div class="page-wrapper">
    <div class="page-container">
        <br><br><br><br><br><br><br><br>
        <div class="container col-lg-6">
            <h1 class="text-center">Login</h1>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
                        <div class="alert alert-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>
                        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                        <div class="form-group">
                            <label for="email">User Name :</label>
                            <input formControlName=username type="text" class="form-control" id="username"
                                placeholder="Enter User Name" name="username">
                            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                class="alert alert-danger mt-1">
                                <div *ngIf="username.errors?.['required']">
                                    Username is required
                                </div>

                                <div *ngIf="username.errors?.['minlength']">
                                    Username must be at least 2 characters long
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input formControlName=password type="password" class="form-control" id="password"
                                placeholder="Enter password" name="password">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                class="alert alert-danger mt-1">
                                <div *ngIf="password.errors?.['required']">
                                    Password is required
                                </div>

                                <div *ngIf="password.errors?.['minlength']">
                                    Password must be at least 2 characters long
                                </div>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>
    </div>
</div>
